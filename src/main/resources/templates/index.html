<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files">
</head>
<title>Cognito Application Login</title>

<body
	style="margin: 0; color: #6a6f8c; background: #c8c8c8; font: 600 16px/18px 'Open Sans', sans-serif;">
	<div class="row" style="margin-right: 0; margin-left: 0;">
		<div class="col-md-6 mx-auto p-0">
			<div class="card" style="border: 0px; background: #c8c8c8;">
				<div class="login-box" style="margin-top: 80; min-height: 550px">
					<div class="login-snip">
						<div th:if="${login_error != null && login_error.length() > 0}"
							class="row">
							<div th:text="${login_error}" class="box inputError"></div>
							<div class="hr"></div>
						</div>

						<div
							th:if="${login_message != null && login_message.length() > 0}"
							class="row">
							<div th:text="${login_message}" class="box"></div>
							<div class="hr"></div>
						</div>

						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
							for="tab-1" class="tab">Login</label> <input id="tab-2"
							type="radio" name="tab" class="sign-up"><label
							for="tab-2" class="tab">Sign Up</label>

						<div class="login-space">
							<div class="login">
								<!-- Post to the login form -->
								<form action="#" th:action="@{/login_form}" method="post">
									<!-- User Name -->
									<div
										th:if="${user_name_error != null && user_name_error.length() > 0}">
										<div class="group">
											<span class ="inputerror" th:text="${user_name_error}"></span>
										</div>
									</div>
									<div class="group">
										<label class="label" for="title">User name:</label>
										<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
			          example, the password and the duplicate password don't match. -->
										<input
											th:if="${user_name_val != null && user_name_val.length() > 0}"
											type="text" id="user_name" name="user_name"
											th:value="${user_name_val}" class="input"> <input
											class="input"
											th:unless="${user_name_val != null && user_name_val.length() > 0}"
											type="text" id="user_name" name="user_name"
											placeholder="User name" autocomplete="off">
									</div>
									<!--  group -->
									<!-- Password -->
									<div
										th:if="${password_error != null && password_error.length() > 0}">
										<div class="group">
											<span class="inputerror" th:text="${password_error}"></span>
										</div>
									</div>
									<div class="group">
										<label class="label" for="password">Password:</label> <input
											type="password" class="input" id="password" name="password"
											placeholder="Password">
									</div>
									<!--  group -->
									<!--  group -->
									<div class="group">
										<button type="submit" class="button btn btn-primary">Login</button>
									</div>
								</form>
								<div class="hr"></div>
								<div class="foot">
									<a th:href="@{/forgot_password}">Forgot Password?</a>
								</div>
							</div>
						

							<div class="sign-up-form">

								<div
									th:if="${createUserError != null && createUserError.length() > 0}">
									<div class="row">
										<div th:text="${createUserError}" class="box inputError"></div>
									</div>
								</div>

								<form action="#" th:action="@{/create_user_form}" method="post">
									<div
										th:if="${userNameError != null && userNameError.length() > 0}">
										<div class="group">
												<span th:text="${userNameError}" class="inputError"></span>
										</div>
									</div>
									<div class="group">
										<label for="title"  class="label">User
											name:</label>
											<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
						      example, the password and the duplicate password don't match. -->
											<div
												th:if="${userNameVal != null && userNameVal.length() > 0}">
												<input class="input" type="text" id="user_name" name="user_name"
													th:value="${userNameVal}">
											</div>
											<div
												th:unless="${userNameVal != null && userNameVal.length() > 0}">
												<input class="input" type="text" id="user_name" name="user_name"
													placeholder="User name">
											</div>
										</div>
										<!-- col-md-8 -->
									<!--  group -->
									<div th:if="${emailError != null && emailError.length() > 0}">
										<div class="group">
												<span th:text="${emailError}" class="inputError"></span>
										</div>
									</div>
									<div class="group">
										<label for="title"  class="label">Email:</label>
											<input class="input" type="text" id="email" name="email"
												placeholder="Email">
									</div>
									<!--  group -->

									<div class="group">
											<span>
												<button type="submit" class="button">Create
													User</button>
											</span> 
									</div>
								</form>

								 <div class="hr"></div>
                           		<div class="foot"> <label for="tab-1">Already Member?</label> </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>

</body>
</html>
