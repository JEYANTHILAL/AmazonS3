<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://rawgit.com/LeshikJanz/libraries/master/Bootstrap/baguetteBox.min.css">
<link rel="stylesheet" href="resources/static/css/main.css" th:href="@{/css/s3.css}" />
</head>
<title>Application</title>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand active" href="/">AWS Sample with Cognito</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> Welcome <span th:text="${user_info.getUserName()}" /><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/change_password}">Change password</a></li>
						<li><a th:href="@{/delete_account}">Delete My account</a></li>
						
						<form action="#" th:action="@{/logout_form}" method="post">
							<button type="submit" name="submit" class="link-button">Logout</button>
						</form>
					</ul
				></li>
			</ul>
		</div>
	</nav>
	<div class="container gallery-container">

		<h1>S3 Gallery</h1>

		<div class="tz-gallery">

			<div class="row">

				<div class="col-sm-6 col-md-4" th:each="product : ${itemName}">
					<a class="lightbox"
						th:href="${product.key}"> 
						<img th:src="${product.key}" />
					</a>
				</div>

			</div>

		</div>

	</div>
</body>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
	<script>
		baguetteBox.run('.tz-gallery');
	</script>
</html>
