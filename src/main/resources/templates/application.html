<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: s3_files"></head>
<title>Application</title>

<body>
	<!-- <div class="container"> -->
	<!-- <div th:replace="fragments/title.html :: title"></div> -->

	<div th:if="${user_info != null}">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header" style="margin-right: auto;">
					<a class="navbar-brand" href="/" style="color: white;">AWS
						Sample with Cognito</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"> Welcome <span
							th:text="${user_info.getUserName()}" /><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/change_password}">Change password</a></li>
							<li><a th:href="@{/delete_account}">Delete My account</a></li>
							<li><a th:href="@{/logout_form}">Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:if="${user_info != null}">
		<div class="container gallery-container">
			<div class="tz-gallery">
				<div class="row">
					<div class="col-sm-6 col-md-4" th:each="product : ${itemName}">
						<a class="lightbox" th:href="${product.key}"> <img
							th:src="${product.key}" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div style="padding-top: 1em;"></div>
	</div>
	
</body>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
	baguetteBox.run('.tz-gallery');
</script>
</html>
