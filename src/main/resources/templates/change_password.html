
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_includes.html :: head_files"></head>

<title>Change Password</title>
<body style="margin: 0; color: #6a6f8c; background: #c8c8c8; font: 600 16px/18px 'Open Sans', sans-serif;">
	<% out.println(change_password_error); %>
		<div
			th:if="${change_password_error != null && change_password_error.length() > 0}"></div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div th:text="${change_password_error}" class="box inputError"></div>
			</div>
			<div class="col-md-3"></div>
		</div>



	<div class="row" style="margin-right: 0; margin-left: 0;">
		<div class="col-md-6 mx-auto p-0">
			<div class="card" style="border: 0px; background: #c8c8c8;">
				<div class="login-box" style="margin-top: 80; min-height: 600px">
					<div class="login-snip">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
						<label for="tab-1" class="tab">Change Password</label> <input
							id="tab-2" type="radio" name="tab" class="sign-up"> <label
							class="tab"></label>

						<div class="login-space">
							<div class="login">
								<form action="#" th:action="@{/change_password_form}"
									method="post">
									<!-- User Name -->
									<div
										th:if="${user_name_error != null && user_name_error.length() > 0}">
										<div class="group">
											<span th:text="${user_name_error}" class="inputError"></span>
										</div>
									</div>
									<div
										th:if="${change_type != null && change_type.equals('change_password')}">
										<input class="invisible" type="text" id="user_name"
											name="user_name" th:value="${user_name_val}">
									</div>
									<div
										th:unless="${change_type != null && change_type.equals('change_password')}">
										<div class="group">
											<label for="title" class="label">User
												name:</label>
											<!--  if the user name is OK, fill it in so the user doesn't have to keep retyping it if, for
				      example, the password and the duplicate password don't match. -->
												<div
													th:if="${user_name_val != null && user_name_val.length() > 0}">
													<input class="input" type="text" id="user_name" name="user_name"
														th:value="${user_name_val}">
												</div>
												<div
													th:unless="${user_name_val != null && user_name_val.length() > 0}">
													<input class="input" type="text" id="user_name" name="user_name"
														placeholder="User name">
												</div>
											<!-- col-md-8 -->
										</div>
										<!--  group -->
									</div>
									<!-- Current (old) password -->
									<div
										th:if="${old_password_error != null && old_password_error.length() > 0}">
										<div class="group">
												<span th:text="${old_password_error}" class="inputError"></span>
										</div>
									</div>
									<div class="group">
										<label for="title" class="label">Current
											Password:</label>
											<input class="input" type="password" id="old_password" name="old_password"
												placeholder="Password">
										<!-- col-sm-8 -->
									</div>
									<!--  group -->
									<!-- New Password -->
									<div
										th:if="${new_password_error != null && new_password_error.length() > 0}">
										<div class="group">
												<span th:text="${new_password_error}" class="inputError"></span>
										</div>
									</div>
									<div class="group">
										<label for="title" class="label">New
											Password:</label>
											<input class="input" type="password" id="new_password" name="new_password"
												placeholder="Password">
										<!-- col-sm-8 -->
									</div>
									<!--  group -->
									<!-- Confirm Password -->
									<div
										th:if="${verify_password_error != null && verify_password_error.length() > 0}">
										<div class="group">
											<span th:text="${verify_password_error}" class="inputError"></span>
										</div>
									</div>
									<div class="group">
										<label for="title" class="label">Verify
											Password:</label>
											<input class="input" type="password" id="verify_password"
												name="verify_password" placeholder="Password">
										<!-- col-sm-8 -->
									</div>
									<!--  group -->
									<div class="group">
											<span>
												<button type="submit" class="button">Change
													Password</button>
											</span> 
											<div style="padding-top: 1em;"></div>
											<span> <a th:href="@{/application}" id="cancel"
												name="cancel" class="button" style="text-align:center;">Cancel</a>
											</span>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
